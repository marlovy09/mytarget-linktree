<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Personal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="profile-image">
      <!-- Imagen de perfil -->
      <img src="./images/foto.jpg" alt="Foto de perfil">
    </div>
    <h2 class="profile-name">Marlovy Cuero</h2>
    <p class="bio">Breve biografía o descripción adicional sobre la persona.</p>
    
    <!-- Sección de habilidades -->
    <div class="skills">
      <p>Habilidades:</p>
      <ul>
        <li><i class="icon-html5"></i> HTML</li>
        <li><i class="icon-css3"></i> CSS</li>
        <li><i class="icon-js"></i> JavaScript</li>
      </ul>
    </div>
    
    <!-- Sección de contacto -->
    <div class="contact">
      <p>Email: cuerorenteriamarlovy33@gmail.com</p>
    </div>
    
    <!-- Íconos de redes sociales -->
    <div class="social-icons">
      <a href="#" class="social-icon">Facebook</a>
      <a href="#" class="social-icon">Twitter</a>
      <a href="#" class="social-icon">Instagram</a>
    </div>
  </div>
</body>
</html>
